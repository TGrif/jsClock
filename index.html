<!DOCTYPE html>
<html>

  <head>

	<meta charset="utf-8">

		<title>jsClock</title>

			<link rel="stylesheet" type="text/css" href="style.css" />

		  <script src="jsClock.js"></script>
		  <script src="jsClockDemo.js"></script>

  </head>

  <body>


			<div id="studio_clock"></div>

				<div id="panel">

				  <div id="sampleRate"></div>
				  <div id="studio_clock_bpm">
					  <span id="bpm"></span>BPM
				  </div>
				  <img id="metronome" src="metronome.png" alt="" />

				</div>



	  	<div id="command">
			<button id="start">start</button>
			<button id="pause">pause</button>
			<button id="stop">clear</button>
		</div>


  </body>

</html>
