<!DOCTYPE html>
<html>
    
  <head>
      
    <meta charset="utf-8">
    
        <title>jsClock</title>
    
            <link rel="stylesheet" type="text/css" href="style.css" />

  <body>

              <div id="sampleRate"></div>
              <div id="type">master</div> <!-- internal -->
              
              
        <script src="jsClock.js"></script>
        
  </body>
